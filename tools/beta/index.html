<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- input-box -->
    <div class="input-box">
        <img class="menu-icon" src="../assets/link.svg" alt="link icon">
        
        <div id="linkText" class="link-text"
             contenteditable="true"
            spellcheck="false"
            data-placeholder="paste the link here"></div>
  
        <a id="downloadLink" class="download-link" href="#" target="_blank" rel="noopener">
        <img src="../assets/arror.png" alt="download">
        </a>
    </div>
    <div class="title">kadeusz</div>
    <img class="avatar" src="../assets/pfp.png" alt="Avatar">
    <div class="square-box left"></div>
    <div class="square-box right"></div>
    <div class="line"></div>
    <div class="slash">/</div>
    <div class="tools">tools</div>
    <div class="projects">projects</div>
    <div class="iso">iso</div>
    
    <img class="icon left-icon" src="../assets/github.svg" alt="GitHub Icon">
    <img class="icon right-icon" src="../assets/spotify.svg" alt="spotify Icon">

    <div class="subtext">video downloader</div>
    <img class="cat" src="../assets/pixelcat.png" alt="Preview">
  </div>
  <script src="script.js"></script>
</body>
</html>
